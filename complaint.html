<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="complaint.css" />
  </head>
  <body>
    <div class="header">
      <img src="truck.jpeg" height="80px" width="150px" alt="" />
      <h1>NAGPUR GOLDEN TRANSPORT PVT LTD</h1>
    </div>
    <div class="glass">
      <div class="disclaimer">
        <h2>Complaint Form</h2>
      </div>
      <div style="text-align: left" id="lol">
        <b>
          Please fill the following form with your complaint. We will review
          your request and follow up with you as soon as possible.
        </b>
      </div>
      <div class="combo">
        <div class="details">
          <form action="">
            <div class="full-name">
              <label for="fname">Name</label>
              <br />
              <input type="text" id="fname" placeholder="First Name" />
              <input type="text" id="lname" placeholder="Last Name" />
            </div>
            <div class="phone-number">
              <label for="phone">Phone Number</label>
              <br />
              <input type="tel" id="phone" placeholder="123-456-7890" />
            </div>
            <div class="email-address">
              <label for="email">Email</label>
              <br />
              <input type="email" id="email" placeholder="example@domain.com" />
            </div>
            <div class="address">
              <label for="address">Address</label>
              <br />
              <input type="text" id="address" placeholder="Your Address" />
            </div>
            <div class="package">
              <label for="package">Batch Number</label>
              <br />
              <input type="text" id="package" placeholder="Enter Batch no" />
            </div>
            <div class="button">
              <button>Submit</button>
            </div>
          </form>
        </div>
        <!-- <div class="design">
        <h1 id="design">COMPLAINT<br />FORM</h1>
      </div> -->
      </div>
    </div>
  </body>
</html>
